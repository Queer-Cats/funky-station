# Human with no headset, shoes, ID, belt, pockets, gloves
- type: inventoryTemplate
  id: mannequin
  slots:
    - name: eyes
      slotTexture: glasses
      slotFlags: EYES
      stripTime: 3
      uiWindowPos: 0,3
      strippingWindowPos: 0,0
      displayName: Eyes
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,3
      strippingWindowPos: 1,0
      displayName: Head
    - name: neck
      slotTexture: neck
      slotFlags: NECK
      uiWindowPos: 0,2
      strippingWindowPos: 0,1
      displayName: Neck
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,2
      strippingWindowPos: 1,1
      displayName: Mask
    - name: jumpsuit
      slotTexture: uniform
      slotFlags: INNERCLOTHING
      stripTime: 6
      uiWindowPos: 0,1
      strippingWindowPos: 0,2
      displayName: Jumpsuit
    - name: outerClothing
      slotTexture: suit
      slotFlags: OUTERCLOTHING
      stripTime: 6
      uiWindowPos: 1,1
      strippingWindowPos: 1,2
      displayName: Suit
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 3,0
      strippingWindowPos: 2,5
      displayName: Back
    - name: backstorage
      slotTexture: back_storage
      slotFlags:   BACKSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 2,0
      strippingWindowPos: 0,5
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowBackStorage
      displayName: Back Storage
    - name: tankstorage
      slotTexture: tank_storage
      slotFlags:   TANKSTORAGE
      slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 3,0
      strippingWindowPos: 1, 5
      dependsOn: outerClothing
      dependsOnComponents:
      - type: AllowTankStorage
      displayName: Tank Storage
